Oro\Bundle\TrackingBundle\Entity\TrackingWebsite:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: identifier
    properties:
        name:
            - NotBlank: ~
            - Length:
                max: 255
        identifier:
            - NotBlank: ~
            - Length:
                max: 255
        url:
            - NotBlank: ~
            - Url: ~
            - Length:
                max: 255
